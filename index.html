<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Salak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #e63946;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin: 15px 0;
            padding: 20px;
            text-align: center;
        }
        .price {
            font-size: 20px;
            color: #e63946;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #e63946;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Toko Salak</h1>
    <p>Produk Olahan Salak Lezat</p>
</header>

<nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Kontak</a>
</nav>

<div class="container">
    <h2>Produk Kami</h2>

    <div class="product">
        <h3>Keripik Salak</h3>
        <p class="price">Rp 17.000</p>
    </div>

    <div class="product">
        <h3>Pleret Salak</h3>
        <p class="price">Rp 10.000</p>
    </div>

    <div class="product">
        <h3>Stik Salak</h3>
        <p class="price">Rp 10.000</p>
    </div>

    <div class="product">
        <h3>Teh Salak</h3>
        <p class="price">Rp 10.000</p>
    </div>

    <div class="product">
        <h3>Kopi Biji Salak</h3>
        <p class="price">Rp 10.000</p>
    </div>

    <div class="product">
        <h3>Sirup Salak</h3>
        <p class="price">Rp 20.000 / botol</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Toko Salak. Semua Hak Dilindungi.</p>
</footer>

</body>
</html>
