<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Keripik Salak</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #D53924;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 20px;
            background-color: white;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product h2 {
            font-size: 24px;
            color: #333;
        }
        .product p {
            font-size: 20px;
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #D53924;
            font-size: 24px;
        }
    </style>
</head>
<body>

<header>
    <h1>Toko Keripik Salak</h1>
    <p>Berbagai Produk Olahan Salak Enak dan Sehat</p>
</header>

<div class="container">
    <div class="product">
        <h2>Keripik Salak</h2>
        <p class="price">Rp 17.000</p>
    </div>
    <div class="product">
        <h2>Pleret Salak</h2>
        <p class="price">Rp 10.000</p>
    </div>
    <div class="product">
        <h2>Stik Salak</h2>
        <p class="price">Rp 10.000</p>
    </div>
    <div class="product">
        <h2>Teh Salak</h2>
        <p class="price">Rp 10.000</p>
    </div>
    <div class="product">
        <h2>Kopi Biji Salak</h2>
        <p class="price">Rp 10.000</p>
    </div>
    <div class="product">
        <h2>Sirup Salak</h2>
        <p class="price">Rp 20.000 /botol</p>
    </div>
</div>

</body>
</html>
